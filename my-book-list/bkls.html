<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css"
    />
    <title>bkls</title>
  </head>
  <body>
    <div class="container mt-3">
      <h1 class="display-3">my <i class="fas fa-book-open text-primary"></i> books</h1>

      <form id="bkls-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input id="title" class="form-control" type="text" />
        </div>

        <div class="form-group">
          <label for="author">Author</label>
          <input id="author" class="form-control" type="text" />
        </div>

        <div class="form-group">
          <label for="isbn">ISBN</label>
          <input id="isbn" class="form-control" type="text" />
        </div>

        <input class="btn btn-primary btn-block" type="submit" value="add this book" />
      </form>

      <table class="table table-striped mt-3">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Delete</th>
          </tr>
        </thead>

        <tbody id="bkls"></tbody>
      </table>
    </div>
    <script src="./bkls.js"></script>
  </body>
</html>
