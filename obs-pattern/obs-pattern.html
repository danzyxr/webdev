<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>observer pattern</title>
    <link rel="stylesheet" href="./obs-pattern.css" />
  </head>
  <body>
    <div class="square" id="obs-square"></div>
    <hr />
    <button type="button" onclick="model.increment()">Increment</button>
    <button type="button" onclick="model.decrement()">Decrement</button>
    <script src="./js/NumberModel.js"></script>
    <script src="./js/ElementObserver.js"></script>
    <script src="./js/ConsoleObserver.js"></script>
    <script src="./js/HistoryObserver.js"></script>
    <script>
      const model = new NumberModel();
      const eleObs = new ElementObserver("obs-square");
      const conObs = new ConsoleObserver();
      const hisObs = new HistoryObserver();

      model.addObserver(eleObs);
      model.addObserver(conObs);
      model.addObserver(hisObs);

      model.notifyObservers();
    </script>
  </body>
</html>
