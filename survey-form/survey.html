<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="survey.css" />
    <title>Tutoring Survey</title>
  </head>

  <body>
    <main>
      <h1 id="title">Tutoring Survey</h1>
      <p id="description">This survey will help us better serve you â™¥</p>
      <form id="survey-form">
        <div class="container"></div>
        <label id="name-label" for="name">Your name</label>
        <input id="name" type="text" name="user-name" placeholder="or pseudonym" required />

        <label id="number-label" for="number">Your age (optional)</label>
        <input
          id="number"
          type="number"
          name="user-age"
          placeholder="13 < age < 99"
          min="13"
          max="99"
        />

        <label id="email-label" for="email">Your e-mail</label>
        <input id="email" type="email" name="user-email" placeholder="your@email.com" required />

        <label id="tel-label" for="tel">Your phone (optional)</label>
        <input id="tel" type="tel" name="user-tel" placeholder="555-555-5555" />

        <div id="contact">
          <label>Primary contact preference:</label>
          <div class="contact-button">
            <input id="radio-email" type="radio" name="preference" value="email" />
            <label for="radio-email">e-mail</label>
          </div>
          <div class="contact-button">
            <input id="radio-phone" type="radio" name="preference" value="phone" />
            <label for="radio-phone">phone</label>
          </div>
        </div>

        <label id="dropdown-label" for="dropdown">Your motivation to seek help</label>
        <select id="dropdown" required>
          <option disabled selected value>Select an option</option>
          <option value="curious">I am a curious life-long learner!</option>
          <option value="highschool-ged">I am pursuing a HS diploma or GED</option>
          <option value="certificate">I am pursuing a vocational certificate</option>
          <option value="college">I am pursuing a two/four-year degree</option>
          <option value="null">None of these options apply to me</option>
        </select>

        <label id="checks-label" for="checks">What you need help with</label>
        <div id="checks">
          <div class="checkbox">
            <input id="cb-algebra" type="checkbox" name="subject" value="algebra" />
            <label class="cb-label" for="cb-algebra">algebra</label>
          </div>

          <div class="checkbox">
            <input id="cb-geometry" type="checkbox" name="subject" value="geometry" />
            <label class="cb-label" for="cb-geometry">geometry</label>
          </div>

          <div class="checkbox">
            <input id="cb-trig" type="checkbox" name="subject" value="trigonometry" />
            <label class="cb-label" for="cb-trig">trigonometry</label>
          </div>

          <div class="checkbox">
            <input id="cb-pre-cal" type="checkbox" name="subject" value="pre-calculus" />
            <label class="cb-label" for="cb-pre-cal">pre-calculus</label>
          </div>

          <div class="checkbox">
            <input id="cb-calculus" type="checkbox" name="subject" value="calculus" />
            <label class="cb-label" for="cb-calculus">calculus</label>
          </div>

          <div class="checkbox">
            <input id="cb-diff-eq" type="checkbox" name="subject" value="differential-equations" />
            <label class="cb-label" for="cb-diff-eq">differential equations</label>
          </div>

          <div class="checkbox">
            <input id="cb-physics" type="checkbox" name="subject" value="physics" />
            <label class="cb-label" for="cb-physics">physics</label>
          </div>

          <div class="checkbox">
            <input id="cb-chemistry" type="checkbox" name="subject" value="chemistry" />
            <label class="cb-label" for="cb-chemistry">chemistry</label>
          </div>
        </div>

        <label id="textarea-label" for="notes">Additional information</label>
        <textarea rows="10" id="notes" name="notes"></textarea>

        <label id="datetime-label" for="datetime">The best time to talk</label>
        <input id="datetime" type="datetime-local" name="datetime" required />

        <button id="submit" type="submit">Submit</button>
      </form>
    </main>
    <script src="survey.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
